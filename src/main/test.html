<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer>
        var width = '500';
        var height = '400';
        var left = Math.ceil((window.screen.width) / 2);
        var top = Math.ceil((window.screen.height) / 2);
        // /oauth2/authorization/kakao
        function popup() {
            var url = "./test1.html";
            var name = "popup test";
            var option = "width=" + width + ", height=" + height + ", top=" + top
                + ", left=" + left
            window.open(url, name, option);
        }
        function close() {
            $("#testbtn").click(function () {
                console.log("닫혀라");
                window.close();
                location.href = './test.html';
            })
        }
    </script>
</head>
<body>
    <a href="javascript:popup()" style="text-decoration: none; padding-right: 15px;" onclick="close();">
        버튼 연습
    </a>
</body>
</html>
